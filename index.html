<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/styles.css">
  <title>Simon Says</title>
</head>
<body>

    <!-- Simon Buttons -->
    <div class="simon-container">
      <button class="simon-top-left" id="green">
      </button>

      <button class="simon-top-right" id="red">
      </button>

      <button class="simon-bot-left" id="yellow">
      </button>

      <button class="simon-bot-right" id="blue">
      </button>

    </div>
    <!---->

    <!-- Play Button -->
    <div class="center-container">
      <button class="play-button" id="play-game">
      Play Game
      </button>
      <button class="play-button" id="clear-game">
      Clear
      </button>
    </div>
    <!---->

    <!-- Developer Areas -->
    <div class="simon-list">
    Current list: <span id="current-list"></span>
    </div>

    <div class="counter">
    Current counter: <span id="counterTest"></span>
    </div>

    <!---->

<!-- Load Scripts -->
<script src="scripts.js">
</script>
<!-- -->
</body>
</html>
